<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left on-click="goToEditProfile()">
        <ion-icon name="code"></ion-icon>
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
    
      <ion-item color="none" id="profile-list-item33">
        <ion-thumbnail item-left>
          <img />
        </ion-thumbnail>
            <strong> {{profile.firstName}}, {{profile.lastName}}</strong>
      </ion-item>
      
      <ion-item id="profile-list-item-container5">
        <div id="profile-markdown5" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Adhar : {{profile.adhar}}
          </p>
        </div>
      </ion-item>
      <ion-item id="profile-list-item-container4">
        <div id="profile-markdown4" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Licence : {{profile.licence}} 
          </p>
        </div>
      </ion-item>
      <ion-item id="profile-list-item-container6">
        <div id="profile-markdown7" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Type : {{profile.drivingType}}
          </p>
        </div>
      </ion-item>
      <ion-item color="none" id="profile-list-item37">
        DOB : {{profile.dateOfBirth}}
        <ion-icon name="body" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" id="profile-list-item36">
        {{profile.experience}} years experience
        <ion-icon name="bicycle" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" id="profile-list-item38">
        {{profile.email}}
        <ion-icon name="mail" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" id="profile-list-item39">
        {{profile.phone}}
        <ion-icon name="phone-portrait" item-right></ion-icon>
      </ion-item>
    
  
</ion-content>

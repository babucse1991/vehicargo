<ion-header>
  <ion-navbar>
    <ion-title>
      Sign up
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <div class="spacer" style="width:300px;height:10%;" id="quickProfile-spacer4"></div>
  <form>
    <img src="assets/img/logo.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
    <ion-list id="truckLogin-list5">
      <ion-item id="truckLogin-input1">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="text" placeholder="Email" name="credentials.email" [(ngModel)]="credentials.email"></ion-input>
      </ion-item>
      <ion-item id="truckLogin-input2">
        <ion-label floating>
          password
        </ion-label>
        <ion-input type="password" placeholder="password" name="credentials.password" [(ngModel)]="credentials.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="positive" block style="border-radius:0px 0px 0px 0px;" (click)="userSignUo()">
      Log in
    </button>
  </form>
</ion-content>

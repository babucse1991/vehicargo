<ion-header>
  <ion-navbar>
    <ion-title>
      Truck Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <div class="spacer" style="width:300px;height:10%;" id="quickProfile-spacer4"></div>
  <form id="truckLogin-form1">
    <img src="assets/img/logo.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
    <ion-list id="truckLogin-list5">
      <ion-item id="truckLogin-input1">
        <ion-label floating>
          Phone
        </ion-label>
        <ion-input type="number" placeholder="Phone" name="Phone"></ion-input>
      </ion-item>
      <ion-item id="truckLogin-input2">
        <ion-label floating>
          OTP
        </ion-label>
        <ion-input type="number" placeholder="OTP"></ion-input>
      </ion-item>
    </ion-list>
    <button id="truckLogin-button1" ion-button color="positive" block style="border-radius:0px 0px 0px 0px;" on-click="goToQuickProfile()">
      Log in
    </button>
  </form>
</ion-content>

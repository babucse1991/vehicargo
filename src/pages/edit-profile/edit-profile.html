<ion-header>
  <ion-navbar>
    <ion-title>
      Edit Profile
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="updateProfileDetails()">
        <ion-icon name="code"></ion-icon>
        Update
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
      
        <ion-item-divider color="light" id="editProfile-list-item-divider6">
          <strong>General info</strong>
        </ion-item-divider>
        <ion-item id="editProfile-input13">
          <ion-label floating>
            First name
          </ion-label>
          <ion-input type="text" name="First name" [(ngModel)]="profile.firstName"></ion-input>
        </ion-item>
        <ion-item id="editProfile-input14">
          <ion-label floating>
            Last name
          </ion-label>
          <ion-input type="text" name="Last name" [(ngModel)]="profile.lastName"></ion-input>
        </ion-item>
        <ion-item id="editProfile-input15">
          <ion-label floating>
            Phone
          </ion-label>
          <ion-input type="tel" name="Phone" [(ngModel)]="profile.phone"></ion-input>
        </ion-item>
        
        <ion-item-divider color="light" id="editProfile-list-item-divider7">
         <strong> Personal info</strong>
        </ion-item-divider>
        <ion-item id="editProfile-input17">
          <ion-label floating>
            Licence
          </ion-label>
          <ion-input type="text" name="Licence" [(ngModel)]="profile.licence"></ion-input>
        </ion-item>
        <ion-item id="editProfile-input18">
          <ion-label floating>
            Adhar
          </ion-label>
          <ion-input type="number" name="Adhar" [(ngModel)]="profile.adhar"></ion-input>
        </ion-item>
        <ion-item id="editProfile-input19">
          <ion-label floating>
            DOB
          </ion-label>
          <ion-input type="date" name="Date of birth" [(ngModel)]="profile.dateOfBirth"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Driving type</ion-label>
          <ion-select [(ngModel)]="profile.drivingType">
            <ion-option value="Heavy">Heavy</ion-option>
            <ion-option value="Light">Light</ion-option>
          </ion-select>
        </ion-item>
</ion-content>

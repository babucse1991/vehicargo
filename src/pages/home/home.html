<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left on-click="goToTruckFilter()">
        <ion-icon name="code"></ion-icon>Filter</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

  <!-- <div style="position:relative;width:100%;height:-webkit-fill-available;z-index: 0;" id="map_canvas4"> -->



  <!-- <div #gmap style="position:relative;width:100%;height:-webkit-fill-available;z-index: 0;"></div> -->



 
  


  <div id="map_canvas" style="position:relative;width:100%;height:100%;z-index: 0;">

    <ion-searchbar [(ngModel)]="autocomplete" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"
    placeholder="Start typing and select ...">
  </ion-searchbar>
  
  <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
      {{ item.locality }}, {{item.adminArea}}
  </ion-item>
  </div>

</ion-content>

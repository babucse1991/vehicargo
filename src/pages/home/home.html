<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left on-click="goToTruckFilter()"><ion-icon name="code"></ion-icon>Filter</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  
  <!-- <div style="position:relative;width:100%;height:-webkit-fill-available;z-index: 0;" id="map_canvas4"> -->
    <h3>Ionic GoogleMaps Demo</h3>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <button (click)="setMapType('terrain')" class="btn btn-primary">Terrain</button>
      <button (click)="setMapType('satellite')" class="btn btn-danger">Satellite</button>
      <button (click)="setMapType('roadmap')" class="btn btn-warning">Road Map</button>
    </div>

    <div #gmap style=”width:100%;height:400px”></div>
    
  
</ion-content>

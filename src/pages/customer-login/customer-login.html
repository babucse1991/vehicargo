<ion-header>
  <ion-navbar>
    <ion-title>
      Customer Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <div class="spacer" style="width:300px;height:10%;" id="quickProfile-spacer4"></div>
  <form id="truckLogin-form1">
    <img src="assets/img/logo.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
    <ion-list id="truckLogin-list5">
      <ion-item id="truckLogin-input1">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="text" placeholder="Eamil" name="credentials.email" [(ngModel)]="credentials.email"></ion-input>
      </ion-item>
      <ion-item id="truckLogin-input2">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password" placeholder="Password" name="credentials.password" [(ngModel)]="credentials.password"></ion-input>
      </ion-item>
    </ion-list>
    <button id="truckLogin-button1" ion-button color="positive" block style="border-radius:0px 0px 0px 0px;" (click)="login()">Log in</button>
    <div class="spacer" style="width:300px;height:10px;" id="quickProfile-spacer4"></div>
    <div style="width:100%;text-align: center;"  (click)="signUp()"><strong> Sign up</strong></div>
  </form>
</ion-content>

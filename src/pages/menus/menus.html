<ion-header>
  <ion-navbar>
    <ion-title>
      Menus
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
  <ion-list id="menus-list9">
    <ion-item-sliding>
      <ion-item color="none" on-click="goToProfile()" id="menus-list-item27">
        <ion-icon name="contact" item-left></ion-icon>
        Profile
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive"></button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item color="none" on-click="goToMyJob()" id="menus-list-item28">
        <ion-icon name="stats" item-left></ion-icon>
        My Jobs
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive"></button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item color="none" on-click="goToTruckInfo()" id="menus-list-item57">
        <ion-icon name="subway" item-left></ion-icon>
        Truck Info
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive"></button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item color="none" id="menus-list-item29">
        <ion-icon name="sync" item-left></ion-icon>
        How to use
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive"></button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item color="none" id="menus-list-item30" on-click="logout()">
        <ion-icon name="power" item-left></ion-icon>
        Logout
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive"></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
